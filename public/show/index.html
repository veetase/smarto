		<div class="panel first">
			<div class="charts">
				<div class="building">
					<div id="chart"></div>
					<div class="check_mode">
						<div class="mode"><input type="radio" id="temper" name="radio" value="temper" checked="checked"> <label for="temper">温度</label></div>
						<div class="mode"><input type="radio" id="pm25" name="radio" value="pm25"> <label for="pm25">PM2.5</label></div>
						<div class="mode"><input type="radio" id="voice" name="radio" value="voice"> <label for="voice">噪声</label></div>
						<div class="mode"><input type="radio" id="co2" name="radio" value="CO2"> <label for="pm10">CO₂</label></div>
					</div>

					<div class="tip_mode">
						<div class="mode">
							<img height="80px" width="80px" src="http://7xji8z.com2.z0.glb.qiniucdn.com/logo.png" />
						</div>
						<div class="mode_word">
							中科院官方测评：当前环境 <span>适宜学习/办公</span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="panel" style="display: none;">
			<div class="heat">
				<div id="shenzhen_heat" class="building siat"></div>
				<div class="compare">
					<div class="com">中科院实测： <span id="shenzhenDouHum">loading</span> <span id="shenzhendouPm25" style="display: none;">loading</span><span id="shenzhendouTemper" style="display: none;">loading</span><span id="shenzhendouVoice" style="display: none;">loading</span> </div>
					<div class="com">中国天气网： <span id="shenzhenWeatherHum">loading</span><span id="shenzhenWeatherTemper" style="display: none;">loading</span><span id="shenzhenWeatherPm25" style="display: none;">loading</span><span id="shenzhenWeatherVoice" style="display: none;">臣妾做不到～</span></div>
				</div>
				<div class="tooltip">
					<div class="tip">湿</div>
					<div class="tip">中</div>
					<div class="tip">干</div>
				</div>
				<div class="data_mode">
					<div id='humidityShenzhen' class="mode humidity active"></div>
					<div id='pm25Shenzhen' class="mode pm25"></div>
					<div id='tmperShenzhen' class="mode temp"></div>
					<div id='voiceShenzhen' class="mode voice"></div>
				</div>
			</div>
