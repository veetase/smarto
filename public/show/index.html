<!DOCTYPE html>
<!-- saved from url=(0051)http://m.zhenpin.com/index.php?c=APP_help&a=privacy -->
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Core Meta Data -->
		<meta name="author" content="Bixuange">
		<meta name="description" content="生毛豆, 让你过有温度的生活。">
		<meta name="keywords" content="shengmaodou,bixuange,生毛豆,贔玄阁,赑玄阁,温度">

		<!-- Website Preview for others references -->
		<link rel="image_src" href="images/dou.jpg" />
		<link rel="apple-touch-icon" href="images/dou.jpg" />
		<link rel="icon" type="image/png" href="images/icon_19x19.png" sizes="16x16">
		<link rel="icon" type="image/png" href="images/icon_32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="images/icon_48x48.png" sizes="48x48">
		<link rel="icon" type="image/png" href="images/icon_96x96.png" sizes="96x96">
		<link rel="icon" type="image/png" href="images/icon_192x192.png" sizes="192x192">

		<link rel="stylesheet" media="screen" href="beijing.css" />
		<title>生毛豆 | 贔玄阁</title>
	</head>
	<!-- <body onkeydown="ifArrow(event)" onclick="switchPage(1)" > -->
	<body onkeydown="ifArrow(event)" >
		<div id="0" class="panel heat">
			<div id="beijing_heat" class="building beijing"></div>
			<!-- <div class="tooltip"></div> -->
			<div class="data_mode">
				<div id='humidityRound' class="mode humidity"></div>
				<div id='pm25Round' class="mode pm25"></div>
				<div id='tmperRound' class="mode temp"></div>
				<div id='voiceRound' class="mode voice"></div>
			</div>
		</div>

		<div id="1" class="panel map"  style="display: none;">
			<div class="city beijing"></div>
			<div class="floor"></div>
			<div class="back_left"></div>
			<div class="back_right"></div>
			<div class="tiananmen"></div>
			<div class="front_left"></div>
			<div class="front_right"></div>
		</div>



		<div id="2" class="panel charts" style="display: none;">
			<div class="building">
				<div id="chart"></div>
				<div class="check_mode">
					<div class="mode"><input type="checkbox" id="humidity" name="humidity" checked="checked"> <label for="humidity">湿度</label></div>
					<div class="mode"><input type="checkbox" id="pm25" name="pm25" checked="checked"> <label for="pm25">PM2.5</label></div>
					<div class="mode"><input type="checkbox" id="temper" name="temper" checked="checked"> <label for="temper">温度</label></div>
					<div class="mode"><input type="checkbox" id="voice" name="voice" checked="checked"> <label for="voice">噪声</label></div>
					<div class="mode"><input type="checkbox" id="pm10" name="pm10" checked="checked"> <label for="pm10">PM10</label></div>
					<div class="mode"><input type="checkbox" id="co2" name="co2" checked="checked"> <label for="pm10">CO₂</label></div>
					<div class="mode"><input type="checkbox" id="ultraviolet" name="ultraviolet" check="false" disabled="disabled" > <label for="ultraviolet">紫外线</label></div>
					<div class="mode"><input type="checkbox" id="pressure" name="pressure" check="false" disabled="disabled"> <label for="pressure">气压</label></div>
					<div class="mode"><input type="checkbox" id="people_count" name="people_count" check="false" disabled="disabled"> <label for="pressure">人流量</label></div>
				</div>
				<div class="points_containter">
					<div class="point temper">
						<div class="round">
							温度
						</div>
						<div class="labelCont">
							<div class="label">Max: <span id="temperMax"></span></div>
							<div class="label">Min: <span id="temperMin"></span></div>
						</div>
					</div>
					<div class="point hum">
						<div class="round">
							湿度
						</div>
						<div class="labelCont">
							<div class="label">Max: <span id="humMax"></span></div>
							<div class="label">Min: <span id="humMin"></span></div>
						</div>
					</div>
					<div class="point pm_25">
						<div class="round">
							PM2.5
						</div>
						<div class="labelCont">
							<div class="label">Max: <span id="pm25Max"></span></div>
							<div class="label">Min: <span id="pm25Min"></span></div>
						</div>
					</div>
					<div class="point pm10">
						<div class="round">
							PM10
						</div>
						<div class="labelCont">
							<div class="label">Max: <span id="pm10Max"></span></div>
							<div class="label">Min: <span id="pm10Min"></span></div>
						</div>
					</div>
					<div class="point voice_round">
						<div class="round">
							噪声
						</div>
						<div class="labelCont">
							<div class="label">Max: <span id="voiceMax"></span></div>
							<div class="label">Min: <span id="voiceMin"></span></div>
						</div>
					</div>
					<div class="point co2">
						<div class="round">
							CO₂
						</div>
						<div class="labelCont">
							<div class="label">Max: <span id="co2Max"></span></div>
							<div class="label">Min: <span id="co2Min"></span></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="3" class="panel map" style="display: none;">
			<div class="city shenzhen"></div>
			<div class="floor"></div>
			<div class="sz_bl"></div>
			<div class="world_window"></div>
			<div class="tower"></div>
			<div class="sz_fl"></div>
			<div class="sz_fr"></div>
		</div>

		<div id="4" class="panel heat" style="display: none;">
			<div class="building shenzhen"></div>
			<div class="tooltip"></div>
			<div class="data_mode">
				<div class="mode humidity"></div>
				<div class="mode pm25"></div>
				<div class="mode temp"></div>
				<div class="mode voice"></div>
			</div>
		</div>

		<script src="http://cdn.staticfile.org/jquery/2.1.1-rc2/jquery.min.js" charset="utf-8"></script>
		<script src="http://cdn.staticfile.org/highcharts/4.0.4/highcharts.js" charset="utf-8"></script>
		<script src="http://cdn.staticfile.org/moment.js/2.8.3/moment.min.js" charset="utf-8"></script>
		<script src="heatmap.min.js" charset="utf-8"></script>
		<script src="beijing.js" charset="utf-8"></script>
  </body>
</html>
